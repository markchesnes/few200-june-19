<input type="button"
       (click)="decrement()"
       class="btn btn-sm btn-primary"
       value="-">
<span style="color: red; font-weight:bold; font-size: 20px; padding: 0 10px">
  {{current$ | async}}</span>
<input type="button"
       (click)="increment()"
       class="btn btn-sm btn-primary"
       value="+">
<input type="button"
       (click)="reset()"
       class="btn btn-sm btn-dark"
       value="Reset">
